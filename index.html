<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled value="0324">
        <div class="buttons">
            <button class="button operation clear-btn">C</button>
            <button class="button operation">&larr;</button>
            <button class="button operation">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operation">&times;</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operation">&minus;</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button ">3</button>
            <button class="button operation">&plus;</button>
            <button class="button zero-btn">0</button>
            <button class="button operation">&equals;</button>
        </div>
        <script src="main.js"></script>
</body>

</html>
