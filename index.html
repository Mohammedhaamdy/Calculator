<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn-style operation clear-btn">C</button>
            <button class="btn-style operation del-btn">&larr;</button>
            <button class="btn-style operation">/</button>
            <button class="btn-style button">7</button>
            <button class="btn-style button">8</button>
            <button class="btn-style button">9</button>
            <button class="btn-style operation">&times;</button>
            <button class="btn-style button">4</button>
            <button class="btn-style button">5</button>
            <button class="btn-style button">6</button>
            <button class="btn-style operation">&minus;</button>
            <button class="btn-style button">1</button>
            <button class="btn-style button">2</button>
            <button class="btn-style button">3</button>
            <button class="btn-style operation">&plus;</button>
            <button class="btn-style button zero-btn">0</button>
            <button class="btn-style button">.</button>
            <button class="btn-style operation">&equals;</button>
        </div>
        <script src="main.js"></script>
</body>

</html>
